<div class="fondo">
    <div layout="row" layout-align="space-around center" class="barra_main">
        <img class="logo" ng-src="%%logo%%">
        <div class="menu" ng-click="toggleRight()">
            <i class="fa fa-reorder"></i>
        </div>
    </div>
    <form class="form-signin">
        <div class="">
            <videogular vg-theme="config.theme.url">
                <vg-media vg-src="config.sources"
                          vg-tracks="config.tracks"
                          vg-native-controls="true">
                </vg-media>
            </videogular>
        </div>
        <div class="botones_inicio">
            <a href="#/signin" class="btn btn-lg btn-success btn-block">
                <img class="img_box" src="./images/botones/icono-comenzar.png"> REGRESAR
            </a>
        </div>
    </form>
</div>
