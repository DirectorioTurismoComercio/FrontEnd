<div class="container fondo">
  <form class="form-signin">
    <image class="img-contain" src="images/logo.png"></image>
    <!-- <h2 class="form-signin-heading">Ingresar...</h2> -->    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" ng-model="user" class="form-control" placeholder="id usuario..." autofocus>
    <div class="error">%%mensaje%%</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
		<button class="btn btn-lg btn-success btn-block" ng-click="signin(user)"><i class="fa fa-question-circle"></i> ¿Cómo Funciona?</button>
    <button class="btn btn-lg btn-success btn-block" ng-click="signup()"> <i class="fa fa-user"></i> Registrate</button>
    <button class="btn btn-lg btn-danger btn-block" ng-click="noregistrado()"><i class="fa fa-lightbulb-o"></i> Comienza a Explorar</button>
    
  </form>
</div> <!-- /container -->
