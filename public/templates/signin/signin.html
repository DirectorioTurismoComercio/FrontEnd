<div class="fondo">
  <form class="form-signin">
    <image class="img-logo" ng-src="%%logo%%"></image>
    <div class="botones_inicio">
      <button class="btn btn-lg btn-success btn-block" ng-click="login()">   
        <img ng-src="%%como%%"> Iniciar Sesión
      </button>
      <button class="btn btn-lg btn-success btn-block" ng-click="signup()">     
        <img ng-src="%%registro%%"> Regístrate
      </button>
      <button class="btn btn-lg btn-danger btn-block" ng-click="noregistrado()">     
        <img ng-src="%%comenzar%%"> Comienza a Explorar
      </button>
    </div>
  </form>
</div>
