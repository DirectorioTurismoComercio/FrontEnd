<div layout="row" layout-align="space-around center" class="barra_main">
	<div class="regresar" ng-click="menu_bar('/profileSearch')">
		<img ng-src="%%anterior%%">
		<md-tooltip>
        VOLVER
      	</md-tooltip>
	</div>
	MERCATIC
	<div class="menu" ng-click="toggleRight()">	
		<i class="fa fa-reorder"></i>
	</div>
</div>
<!-- <div class="s_quest"> -->

<md-tabs md-stretch-tabs="always">
	<md-tab label="InformaciÃ³n">
    	<md-content >               
        <div ng-repeat="questionnaire in questionnaires">
			<div class="s_quest_b" ng-show="questionnaire.enable">	
				<div layout="row" layout-align="space-around center">
					<img ng-src="%%editar%%" ng-click="edit($index)">
					<div>%%questionnaire.titulo%%</div>
					<img ng-src="%%borrar%%" ng-click="remove($index)">
				</div>	
				<div ng-repeat="question in questionnaire.preguntas">
					<div ng-show="question.enable">
					<div class="s_quest_q"><div class="texto_verde">%%question.pregunta.enunciado%%</div>
						<div ng-repeat="option in question.pregunta.opciones">
							<h3 ng-show="option.dato || question.pregunta.dato==option.id" class="s_quest_r">%%option.respuesta%%</h3>
						</div>	
					</div>	
					</div>
				</div>
			</div>	
		</div>	
        </md-content>
    </md-tab> 
    <md-tab label="Soluciones">
        <md-content>
        	<div class="box" ng-repeat="solucion in respuestas">  		
				<div layout="row" layout-align="start center" >
					<div><img  class="box-img" ng-src="%%img%%"></div>
					<div flex="77" class="box-title">%%solucion.problema_solucion.titulo%%</div>				
				</div>
				<div class="box-body">
					<p class="box-body-p">%%solucion.problema_solucion.descripcion%%</p>
				</div>
				<div class="box-button" ng-click="detalle(solucion.problema_solucion.id,$index)">Detalle</div>
			</div>
        	<!-- <div ng-repeat="soluciones in respuestas">
        		%%soluciones.respuesta.titulo%%
        	</div> -->
        </md-content>
      </md-tab>           
</md-tabs md-swipe>
<side-bar></side-bar>
