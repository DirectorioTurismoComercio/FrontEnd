<h1><a ng-href="#/problems/new" ng-click="createProblem()" class="btn btn-default">Crear Problema</a></h1>
<div class="row">
	<div ng-repeat="problem in problems" class="col-sm-6">
		<h2><a ng-href="#/problems/{{problem.id}}">{{problem.titulo}}</a></h2>
		<p>{{problem.descripcion}}</p>
	</div>
</div>
