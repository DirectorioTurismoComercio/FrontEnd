<h1>%%problem.tipo!=="S"?"Nuevo Problema":"Nueva Solución" %%</h1>
<form>
	<fieldset class="form-group">
		Problema
		<input type="radio" name="problema_o_solucion" ng-model="problem.tipo" value="P">
		Solución
		<input type="radio" name="problema_o_solucion" ng-model="problem.tipo" value="S">
	</fieldset>
	<fieldset  class="form-group">
		<label for="titulo">Titulo</label>
		<input class="form-control" type="text" id="titulo" name="titulo" ng-model="problem.titulo">
	</fieldset>
	<fieldset  class="form-group">
		<label for="descripcion">Descripción</label>
		<input class="form-control" type="text" id="descripcion" name="descripcion" ng-model="problem.descripcion">
	</fieldset>
	
	<fieldset  class="form-group">
		<div><label for="tags">palabras clave</label></div>
		<div class="main">
	      <autocomplete ng-model="result" attr-placeholder="palabra clave..." click-activation="true" data="results" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
	     <br>
	    </div>
		<div><input type="submit" value="adicionar" ng-click="add_tag(new_tag)"/></div>
		<span class="tag" ng-repeat="tag in problem.tags" ng-click="remove_tag($index)">
		<span class="arrow" ></span>&#10006; %%tag%%</span>
		</span>
		
	</fieldset>
	
	
	<input type="submit" value="%%isSubmitting ? 'Saving...':'Save'%%" class="btn btn-default" ng-click="saveProblem(problem)" ng-disabled="isSubmitting">
</form>
