<div layout="row" layout-align="space-around center" class="barra_main">   
  <div class="regresar" ng-click="changeView('rolquestionnaire')">
    <img ng-src="%%anterior%%">
  </div>
  MERCATIC
  <div class="menu" ng-click="toggleRight()"> 
    <i class="fa fa-reorder"></i>
  </div> 
</div>
<div class="body">
<div class="header">  
  <div class="prompt_q">
    Encuentra la solución TIC adecuada para tu comercio llenando al menos dos de estos tres puntos:
    </div>
<div layout='row' layout-align="center center">
    <md-progress-circular md-mode="indeterminate" ng-show="load"></md-progress-circular>
  </div>  
</div>

  <div class="galeria">    
      <a ng-href="#/questionnaires/questionnaire/%%$index%%" ng-repeat="questionnaire in questionnaires" class="roles">
      <div class="circle">
        <p class="icon-check floating" ng-show="revisar($index)"></p>
        <img class="slide s_cont" ng-src="%%ruta+questionnaire.imagen%%"/>
      </div>
      <p class="%%questionnaire.enable ? 'error': 'otra_clase'%%">%%questionnaire.titulo%%</p>
    </a>    
  </div>  

  <div layout="column" layout-align="space-around center" class="footer_fix " ng-show="oyb('P')">
    <div layout="row" layout-align="center center">
      <!--       <div><img class="flecha_arriba" ng-click="summary()"></div> -->
    </div>
    <div class="footer_cont footer_buscar" layout="row" layout-align="space-around center">
      <div class="text_footer" ng-click="buscar()">BUSCAR</div>  
      <!-- <div class="btn-buscar" ng-click="buscar()" ng-show="false">Buscar</div>    --> 
    </div>
  </div>  

  <div layout="column" layout-align="center center" class="footer_fix" ng-show="oyb('S')">
    <div layout="row" layout-align="center center">
      <!--       <div><img class="flecha_arriba" ng-click="summary()"></div> -->
    </div>
    <div class="footer_cont footer_buscar" layout="row" layout-align="space-around center">
      <div class="text_footer" ng-click="buscar()">BUSCAR</div>  
      <!-- <div class="btn-buscar" ng-click="buscar()" ng-show="false">Buscar</div>    --> 
    </div>
  </div>  

</div>
<!-- SIDE BAR -->
<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar layout="row" layout-align="space-around center" class="toolbar_side">  
    <div>Lab. Virtuales</div>
    <div ng-click="close()" class="md-primary">
        <i class="fa fa-close"></i>
      </div>
  </md-toolbar>
  <div layout="column" layout-align="space_around center">
    <div class="botones_barra" ng-click="menu_bar('signin')">Inicio</div>
    <div class="botones_barra" ng-click="menu_bar('personalData')">Registrate</div>      
    <div class="botones_barra" ng-click="menu_bar('signin')">Iniciar Sesión</div>            
  </div>  
</md-sidenav>
