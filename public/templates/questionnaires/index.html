<div class="body">
<div class="header">
  <div class="volver" ng-click="changeView('rolquestionnaire')">
    <i class="fa fa-angle-left"></i> Volver 
  </div>
  <div class="prompt_q">
    3. Muy bien, ayúdanos a encontrar la solución perfecta para tu comercio, llenando la siguiente información:
    </div>
<div layout='row' layout-align="center center">
    <md-progress-circular md-mode="indeterminate" ng-show="load"></md-progress-circular>
  </div>  
</div>

  <div class="galeria">    
      <a ng-href="#/questionnaires/questionnaire/%%$index%%" ng-repeat="questionnaire in questionnaires" class="roles">
      <div class="circle">
        <p class="icon-check floating" ng-show="revisar($index)"></p>
        <img class="slide s_cont" ng-src="%%ruta+questionnaire.imagen%%"/>
      </div>
      <p class="%%questionnaire.enable ? 'error': 'otra_clase'%%">%%questionnaire.titulo%%</p>
    </a>    
  </div>  

  <div class="bar_bottom_b" ng-show="oyb('P')">        
    <div class="s_quest_back">
      <img class="flecha_arriba" ng-click="summary()"><br>
    </div>
    <div layout="row" layout-align="space-around center">
      <div>Estoy Buscando...</div>
      <div class="btn-buscar" ng-click="buscar()" ng-show="b_buscar()">Buscar
      </div>
    </div>
  </div>
    <div class="bar_bottom_o" ng-show="oyb('S')" ng-click="summary()">    
      <div class="s_quest_back">
        <img class="flecha_arriba" ng-click="summary()"><br>
      </div>   
      <div layout="row" layout-align="space-around center">
      <div>Estoy Ofreciendo...</div>
      <div class="btn-buscar" ng-click="buscar()" ng-show="b_buscar()">Buscar
      </div>
    </div>
  </div>
</div>
