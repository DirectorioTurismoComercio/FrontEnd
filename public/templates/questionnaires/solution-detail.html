<div layout="row" layout-align="space-around center" class="barra_main">
  <div class="regresar" ng-click="menu_bar('solutions')">
    <i class="fa fa-arrow-left"></i>
    <md-tooltip>
        VOLVER
      </md-tooltip>
  </div>
  LABORATORIOS VIRTUALES
  <div class="menu" ng-click="toggleRight()"> 
    <i class="fa fa-reorder"></i>
  </div>
</div>

<div layout="row" layout-align="space-around center" class="sol_imagenes">
	<div><img ng-src="%%img1%%"></div>	
	<div layout="row" layout-align ="center center" class="bubble">95%</div>	
	<div><img ng-src="%%img1%%"></div>	
</div>	

<div layout="row" layout-align="center center">
		<div flex="35">Usted</div>
		<div flex="30"></div>    
		<div flex="35">%%solution.titulo%%</div>	
</div>
<!-- TABS -->
<div>
	<!-- <md-tabs md-dynamic-height md-border-bottom> -->
<md-tabs>
      <md-tab label="Coincidencia">
        <md-content>
        	<div ng-repeat="questionnaire in questionnaires">
            <!-- Categoria -->            
        		<p class="sol_categoria">%%questionnaire.titulo%%</p>        		                        
        		<div ng-repeat="question in questionnaire.preguntas">
        			<div ng-show="question.enable">
                <!-- Pregunta -->
        				<p class="sol_pregunta">%%question.pregunta.enunciado%%</p>        		
        			</div>
              <div layout="row" layout-align="center center" ng-repeat="option in question.pregunta.opciones">
                <!-- Respuestas -->                
                <p ng-show="option.dato || question.pregunta.dato==option.id" class="sol_respuesta">%%option.respuesta%%</p>
                <p ng-show="option.dato || question.pregunta.dato==option.id" class="bubble">!</p>
                <p ng-show="option.dato || question.pregunta.dato==option.id" class="sol_respuesta">%%option.respuesta%%</p>
              </div>  
        		</div>
            <md-divider ng-if="!$last"></md-divider>
        	</div>          
        </md-content>
      </md-tab>
      <md-tab label="Información">
        <md-content >        
        <div class=""><p>%%solution.descripcion%%</p></div>    
          
        </md-content>
      </md-tab>
      <md-tab label="Contacto" ng-disabled="true">
        <md-content class="md-padding">                
          <p>Información de Contacto</p>
        </md-content>
      </md-tab>
</md-tabs md-swipe>
</div>
<div class="solut_foot" layout="row" layout-align="space-around center">	
    <div>Anterior</div>		 
		 <div>Cerrar Trato</div>
     <div>Siguiente</div>	
</div>					


<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
  <md-toolbar layout="row" layout-align="space-around center" class="toolbar_side">  
    <div>Lab. Virtuales</div>
    <div ng-click="close()" class="md-primary">
        <i class="fa fa-close"></i>
      </div>
  </md-toolbar>
  <div layout="column" layout-align="space_around center">
    <div class="botones_barra" ng-click="menu_bar('signin')">Inicio</div>
    <div class="botones_barra" ng-click="menu_bar('personalData')">Registrate</div>      
    <div class="botones_barra" ng-click="menu_bar('signin')">Iniciar Sesión</div>            
  </div>  
</md-sidenav>
