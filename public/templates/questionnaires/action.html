<div layout="row" layout-align="space-around center" class="barra_main">	
	<div class="regresar" ng-click="changeView('V')">
		<img ng-src="%%anterior%%">
		<md-tooltip>
        VOLVER
      </md-tooltip>
	</div>
	MERCATIC
	<div class="menu" ng-click="toggleRight()">	
		<i class="fa fa-reorder"></i>
	</div>
</div> 

<div class="prompt">	
	<div layout="row" layout-align="center center" class="prompt_q">
		Explora la plataforma buscando u ofreciendo productos y servicios TIC en Cundinamarca:
	</div>	
	<div layout="row" layout-align="space-around end" class="serv_body">		
		<div layout="column" layout-align="space-around center" class="serv_button btn_buscar" ng-click="changeView('P')">			
			<img class=" slide" ng-src="%%busco%%">
			<span class="action_text">Busco</span>			
		</div>		
		<div layout="column" layout-align="space-around center" class="serv_button btn_ofrecer" ng-click="changeView('S')">
    		<img class="slide" ng-src="%%ofrezco%%">
    		<span class="action_text">Ofrezco</span>    		
    	</div>
    </div>
</div>
<side-bar></side-bar>
