<div ng-repeat="hour in model" class="push-small-bottom form-inline">
  <a ng-click="remove_hour($index)" class="close push-xsmall-top"><i class="fa fa-times-circle text-md"></i></a>
  
  <div class="btn-group push-small-right" auto-close="outsideClick" dropdown>
    <button type="button" class="btn btn-default text-left-m size-md" dropdown-toggle aria-expanded="false">
      <span class="caret pull-right push-small-top"></span>
      <span class="text-sm text-boldy">{{days_group_label(hour.days) | translate}}</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right user-select-none" role="menu">
      <li ng-repeat="day in days"><a ng-click="toggle_day(hour, $index)"> <i ng-class="{'fa-check': checked_day(hour.days, day), 'text-blank': !checked_day(hour.days, day)}" class="fa fa-fw"></i> {{days_label[day]}}</a></li>
    </ul>
  </div>
  <input type="text" size="5" ng-model="hour.start" placeholder="10:00" ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" typeahead="range_hour for range_hour in range_hours() | filter:$viewValue | limitTo:8" class="text-center form-control" required typeahead-on-select="choosen($item, $model, $label)"> &mdash; 
  <input type="text" size="5" ng-model="hour.end" greater-than="{{hour.start}}" placeholder="18:00" ng-pattern="/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/" typeahead="range_hour for range_hour in range_hours() | filter:$viewValue | limitTo:8" class="text-center form-control" required typeahead-on-select="choosen($item, $model, $label)">
</div>
<div class="push-top"><a ng-click="add_hour()"><i class="fa fa-plus-circle push-xsmall-right"></i>{{'business-hours.add_opening' | translate}}</a></div>
