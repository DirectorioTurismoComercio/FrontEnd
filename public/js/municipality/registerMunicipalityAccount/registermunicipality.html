<div class="hidden-xs hidden-sm">
    <app-header></app-header>
</div>

<div class="row topMarginHeader registerSiteBackgroundColor backgroundFillViewPort">
    <div class="col-md-4  col-md-offset-4 centerColumnNoPadding registerSiteFormBackgroundColor">
        <div class="header container-fluid">
            <div class="col-xs-1 registerHeaderBackIconcontainer" ng-click="goHome()">
                <img class="registerHeaderBackIcon" src="./images/registerIcons/atras.png">
            </div>
            <p class="text" translate="REGISTER_MUNICIPALITY_CONSTANTS.CREATE_ACCOUNT"></p></div>

        <form name="municipalityInfoForm" class="form-group form">
            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input name="municipalityName" placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_MUNICIPALITY_CONSTANTS.NAME"
                           class="form-control col-xs-10 businessAddressInput"
                           name="municipalityName" type="text" ng-model="municipalityData.name" required>

                    <i ng-show="municipalityData.name==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>

            </div>
   <span class="error" ng-show="submitted && municipalityInfoForm.municipalityName.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
            
            
            
            <div class="row control">
                <div class="col-xs-2 container-fluid">
                    <img class="confirmRegisterIcons" src="./images/registerIcons/mail.png">
                </div>
                <div class="container-fluid col-xs-10 emailTraderContainer">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.EMAIL"
                           class="form-control col-xs-10 businessAddressInput"
                           name="email"
                           type="email" ng-model="municipalityData.email" required>

                    <i ng-show="municipalityData.email==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
     <span class="error" ng-show="submitted && municipalityInfoForm.email.$error.required"
           translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
     <span class="error" ng-show="(submitted && municipalityInfoForm.email.$error.email) || (submitted && !isValidEmail)"
           translate="REGISTER_USER_CONSTANTS.EMAIL_VALIDATION"></span>

            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.PASSWORD"
                           class="form-control col-xs-10 businessAddressInput"
                           name="password" type="password" ng-model="municipalityData.password" required>

                    <i ng-show="municipalityData.password==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>

                    <span ng-show="municipalityData.password.length<6" class="error" translate="LOGIN.PASSWORD_LENGTH"></span>


                </div>
            </div>
   <span class="error" ng-show="submitted && municipalityInfoForm.password.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>


            <div ng-show="registerLoading && submitted  && !municipalityInfoForm.email.$error.required && !municipalityInfoForm.lastname.$error.required && !municipalityInfoForm.municipalityName.$error.required && !municipalityInfoForm.password.$error.required"
                 class="next-button col-xs-12 NextButtonRegister">
                <md-progress-circular class="loading" md-mode="indeterminate"
                ></md-progress-circular>
            </div>

            <div class="registerTrader-button NextButtonRegister topMarginElements col-xs-12">
                <button class="button" ng-click="save()"
                        translate="REGISTER_USER_CONSTANTS.SIGNUP_BUTTON"></button>
            </div>

            <div class="registerTraderLineSeparator row col-xs-12"></div>
        </form>

        <div class="bottom-text ">
            <div class="col-xs-3"></div>
            <div class="col-xs-6">
                <p class="already-registered-text" translate="REGISTER_MUNICIPALITY_CONSTANTS.MUNICIPALITY_ALREADY_REGISTER"></p>
                <a href="#/loginmunicipality"><p class="signup-text" translate="REGISTER_USER_CONSTANTS.SIGNIN_MESSAGE"></p></a>
            </div>
            <div class="col-xs-3"></div>
        </div>

    </div>
</div>
