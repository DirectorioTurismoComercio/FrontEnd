<div class="header"><div class="glyphicon glyphicon-menu-left backButton" ng-click="changeView('location')"></div><p class="text">Fotografías de tu negocio</p></div>
<ul class="progress-bar1">
            <li class="done-step"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

<div class="row next-button">
        <div class="col-xs-4"></div>
    <div class="button col-xs-4" ng-disabled="traderInfoForm.$invalid" ng-click="changeView('summary')">Siguiente</div>
    <div class="col-xs-4"></div>
</div>

<div flow-init
     flow-name="flowPhotos.flow"
     flow-files-submitted="$flow.upload()"
     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
    <div class="drop" flow-drop ng-class="dropClass">
        <span class="btn btn-default" flow-btn>Subir imágenes</span>
    </div>

    <br/>

    <div>

        <div ng-repeat="file in $flow.files" class="gallery-box">
            <span >%%file.name%%</span>
            <div class="thumbnail" ng-show="$flow.files.length">
                <img flow-img="file" />
            </div>
            <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
                <div class="progress-bar" role="progressbar"
                     aria-valuenow="{{file.progress() * 100}}"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     ng-style="{width: (file.progress() * 100) + '%'}">
                    <span class="sr-only">%%file.progress()%%  Complete</span>
                </div>
            </div>
            <div class="btn-group">
                <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
                    Remove
                </a>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<button ng-click="subir()">SUBIR</button>
