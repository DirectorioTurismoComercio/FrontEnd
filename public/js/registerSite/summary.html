<div class="hidden-xs hidden-sm">
    <app-header></app-header>
</div>
<div class="row topMarginHeader">
    <div class="col-md-4  col-md-offset-4 centerColumnNoPadding" >
        <div class="header container-fluid"><div class="glyphicon glyphicon-menu-left backButton" ng-click="changeView('businessinformation')"></div><p class="text" translate="REGISTER_SITE_CONSTANTS.SUMMARY"></p></div>
        <ul class="progress-bar1 progressBarPadding topMarginElements">
            <li class="done-step"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <label class="businessAddressText texto-claroBusinessLocation topMarginElements" translate="REGISTER_SITE_CONSTANTS.BUSINESS_INFORMATION_CONFIRMATION_PAGE"></label>
        <div class="row businessAddressText topMarginElements">
            <div class="col-xs-2" >
                <img class="confirmRegisterIcons" src="./images/registerIcons/nombre-negocio.png">
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control businessAddressInput"  name="businessName" type="text" ng-model="businessName" placeholder="Nombre negocio" required/>
            </div>
        </div>
        <div class="row businessAddressText topMarginElements">
            <div class="col-xs-2" >
                <img class="confirmRegisterIcons" src="./images/registerIcons/telefono.png">
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control businessAddressInput"  name="businessPhone" type="text" ng-model="sitePhoneNumber" placeholder="Teléfono" required/>
            </div>
        </div>
        <div class="row businessAddressText topMarginElements">
            <div class="col-xs-2" >
                <img class="confirmRegisterIcons" src="./images/registerIcons/whatsapp.png">
            </div>
            <div class="col-xs-10">
                <input type="text" class="form-control businessAddressInput"  name="businessWhatsapp" type="text" ng-model="whatsapp" placeholder="Whatsapp" required/>
            </div>
        </div>
        <div class="input topMarginElements businessAddressText">
            <drop-down-town-directive></drop-down-town-directive>
        </div>
        <div class="input topMarginElements businessAddressText">
            <input type="text" class="form-control businessAddressInput"  name="businessAddress" type="text" ng-model="businessAddress" placeholder="Dirección" required/>
        </div>
        <label class="businessAddressText texto-claroBusinessLocation topMarginElements" translate="REGISTER_SITE_CONSTANTS.BUSINESS_DESCRIPTION_CONFIRMATION_PAGE"></label>
        <div class="input topMarginElements ">
            <textarea class="businessAddressInput businessAddressText" name="businessDescription" ng-model="businessDescription" required></textarea>
        </div>
        <label class="businessAddressText texto-claroBusinessLocation topMarginElements" translate="REGISTER_SITE_CONSTANTS.BUSINESS_OPENINGHOURS"></label>
        <div class="input topMarginElements ">
            <textarea class="businessAddressInput businessAddressText" name="businessDescription" ng-model="openingHours" required></textarea>
        </div>
        <label class="businessAddressText texto-claroBusinessLocation topMarginElements" translate="REGISTER_SITE_CONSTANTS.BUSINESS_CATEGORY"></label>
        <div class="topMarginElements">
            <select ng-model="businessCategories.category"
                    ng-options="obj.id as obj.nombre for obj in categories"
                    name="catefory"
                    class="businessAddressInput businessAddressText"
                    required>
                <option selected="businessCategories" value="" translate="REGISTER_SITE_CONSTANTS.CHOOSE_CATEGORY"></option>
            </select>
        </div>
        <label class="businessAddressText texto-claroBusinessLocation topMarginElements" translate="REGISTER_SITE_CONSTANTS.BUSINESS_TAGS_CONFIRMATION_PAGE"></label>
        <div class="topMarginElements">
            <tags-input class="businessAddressText businessAddressInput" name="tags" ng-model="tags" add-on-comma=true replace-spaces-with-dashes=false required>
            </tags-input>
        </div>
        <div class=" next-button boton topMarginElements input">
            <button class="button" ng-disabled="businessAddress==undefined" translate="REGISTER_SITE_CONSTANTS.COMPLETE_REGISTRATION_BUTTON"></button>
        </div>
    </div>
</div>
