

<ecosistema-header-directive style="width: 100%; height: auto"></ecosistema-header-directive>
<p>FOTO:   </p>


<form name="businessForm">


    <div style="display: flex; flex-flow: row wrap;">
        <input type="file" onchange="angular.element(this).scope().filesChange(this)" multiple/>
        <button ng-click="upload()">ACA</button>
    </div>

    <div>
        <label>Telefono:</label>
        <input name="sitePhoneNumber" type="tel" ng-pattern="/^\d+$/" ng-minlength="7" ng-maxlength="10" ng-model="sitePhoneNumber" required/>
        <span ng-show="businessForm.sitePhoneNumber.$error.required">Campo requerido</span>
        <span ng-show="businessForm.sitePhoneNumber.$dirty && !businessForm.sitePhoneNumber.$valid">Debe ser un numero telefonico de minimo 7 y maximo 10 digitos</span>
    </div>


    <div>
        <label>horario atencion:</label>
        <input name="openingHours" type="text" ng-model="openingHours" required/>
        <span ng-show="businessForm.openingHours.$error.required">Campo requerido</span>
    </div>


    <div>
        <label>Nombre local:</label>
        <input name="businessName" type="text" ng-model="businessName" required/>
        <span ng-show="businessForm.businessName.$error.required">Campo requerido</span>
    </div>

    <div>
        <label>Ubicacion</label>
        <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events"></ui-gmap-google-map>
    </div>

    <div>
        <label>Descripci√≥n</label>
        <textarea name="businessDescription" ng-model="businessDescription" required></textarea>
        <span ng-show="businessForm.businessDescription.$error.required">Campo requerido</span>
    </div>

    <div>
        <label>Tags</label>
        <tags-input name="tags" ng-model="tags" required>
        </tags-input>
        <span ng-show="businessForm.tags.$error.required">Campo requerido</span>
    </div>


    <div>
        <label>Correo</label>
        <input name="businessEmail" type="email" ng-model="businessEmail" required>
        <span ng-show="businessForm.businessEmail.$error.required">Campo requerido</span>
        <span ng-show="businessForm.businessEmail.$dirty && businessForm.businessEmail.$error.email">Verifique el email</span>
    </div>

    <p>Categoria</p>
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <p>Subcategoria</p>
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
    <div>
        <button  ng-disabled="businessForm.$invalid" ng-click="register()">REGISTRAR SITIO</button>
        <span ng-show="businessForm.$invalid">Verifique Los campos</span>
    </div>

</form>


<ecosistema-footer-directive style="width: 100%"></ecosistema-footer-directive>
