<div style="width: 100%" ng-show="isSearchFormVisible || isRouteFormVisible">
    <md-tabs  md-stretch-tabs="always">
        <md-tab md-active="isSearchFormVisible">
            <md-tab-body >
                <div class="stepsContainerDesktop desktopLayout">
                    <div class="stepIconContainer">
                        <img class="img_box stepIcon" src="./images/Home/1_busca.png">
                    </div>
                    <div class="textContainer">
                        <div class="titleContainer">
                            <p class="stepTitle">Busca por palabra Clave</p>
                        </div>
                        <div class="titleContainer">
                            <p class="subTitle">Nuestro buscador te ayudará a ubicar lo que necesitas</p>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <browser-input-field></browser-input-field>
                    </div>
                    <div class="stepIconContainer">
                        <img class="img_box stepIcon" src="./images/Home/2_busca.png">
                    </div>
                    <div class="textContainer">
                        <div class="titleContainer">
                            <p class="stepTitle">Selecciona el municipio</p>
                        </div>
                        <div class="titleContainer">
                            <p class="subTitle">Selecciona el municipio de tu interés</p>
                        </div>
                    </div>
                    <div class="inputContainer">
                        <drop-down-town-directive></drop-down-town-directive>
                    </div>
                </div>

                <div class="stepsContainerMobile mobile">
                    <div class="stepContainerMobile">
                        <div class="imageAndTextMobileContainer">
                            <div class="imageContainerMobile">
                                <img class=" stepIcon" src="./images/Home/1_busca.png">
                            </div>
                            <div class="textContainerMobile">
                                <p class="stepTitle">Busca por palabra Clave</p>
                                <p class="subTitle">Nuestro buscador te ayudará a ubicar lo que necesitas</p>
                            </div>
                        </div>
                        <div class="inputBoxMobile">
                            <browser-input-field></browser-input-field>
                        </div>
                    </div>
                    <div class="stepsDivider"></div>
                    <div class="stepContainerMobile">
                        <div class="imageAndTextMobileContainer">
                            <div class="imageContainerMobile">
                                <img class=" stepIcon" src="./images/Home/2_busca.png">
                            </div>
                            <div class="textContainerMobile">
                                <p class="stepTitle">Selecciona el municipio</p>
                                <p class="subTitle">Selecciona el municipio de tu interés</p>
                            </div>
                        </div>
                        <div class="inputBoxMobile">
                            <drop-down-town-directive></drop-down-town-directive>
                            </md-select>
                        </div>
                    </div>
                </div>
                <div class="searchButtonContainer">
                    <button class="searchButton" aria-label="Buscar" ng-click="doSearch(result)">Realizar búsqueda</button>
                </div>
            </md-tab-body>
        </md-tab>
        <md-tab md-active="isRouteFormVisible">
            <md-tab-body>
                <div class="routeMenu" >

                </div>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
