<div style="width: 100%" ng-show="isSearchFormVisible || isRouteFormVisible">
    <md-tabs md-dynamic-height="true"  md-stretch-tabs="always">
        <md-tab md-active="isSearchFormVisible">
            <md-tab-body>

                <div class="stepsContainerDesktopHome desktopLayout">
                    <div class="stepContainerHome">
                        <div class="stepIconContainerHome">
                            <img class="stepIconHome" src="./images/Home/1_busca.png">
                        </div>
                        <div class="textContainerHome">
                            <p class="stepTitleHome" translate="SEARCH_BY_KEY_WORD"></p>
                            <p class="subTitleHome" translate="SEARCH_1ST_STEP_TIP"></p>
                        </div>
                        <div class="inputContainerHome">
                            <browser-input-field></browser-input-field>
                        </div>
                    </div>
                    <div class="stepContainerHomeRight">
                        <div class="stepIconContainerHome">
                            <img class="stepIconHome" src="./images/Home/2_busca.png">
                        </div>
                        <div class="textContainerHome">
                            <p class="stepTitleHome" translate="SELECT_TOWN"></p>
                            <p class="subTitleHome" translate="SEARCH_2ND_STEP_TIP"></p>
                        </div>
                        <div class="inputContainerHome">
                            <drop-down-town-directive></drop-down-town-directive>
                        </div>
                    </div>
                    <div class="categoryContainerHome">
                        <p>Espacio para las categorias</p>
                    </div>
                    <div class="searchButtonContainerHome">
                        <button class="searchButtonHome" aria-label="Buscar" translate="MAKE_SEARCH" ng-click="doSearch(result)"></button>
                    </div>
                </div>

                <div class="mobileLayout stepsContainerMobileHome">
                    <div class="stepContainerHomeMobile">
                        <div class="stepTextMobileContainerHome">
                            <div class="stepIconContainerHome">
                                <img class="stepIconHome" src="./images/Home/1_busca.png">
                            </div>
                            <div class="textContainerHome">
                                <p class="stepTitleHome" translate="SEARCH_BY_KEY_WORD"></p>
                                <p class="subTitleHome" translate="SEARCH_1ST_STEP_TIP"></p>
                            </div>
                        </div>
                        <div class="inputContainerHome">
                            <browser-input-field></browser-input-field>
                        </div>
                        <div class="categoryContainerHome">
                            <p>espacio de categorias</p>
                        </div>
                    </div>
                    <div class="stepsDividerHomeMobile"></div>
                    <div class="step2ndContainerHomeMobile">
                        <div class="step2ndTextMobileContainerHome">
                            <div class="stepIconContainerHome">
                                <img class="stepIconHome" src="./images/Home/2_busca.png">
                            </div>
                            <div class="textContainerHome">
                                <p class="step2ndTitleHome" translate="SELECT_TOWN"></p>
                                <p class="subTitl2ndeHome" translate="SEARCH_2ND_STEP_TIP"></p>
                            </div>
                        </div>
                        <div class="inputContainerHome">
                            <drop-down-town-directive></drop-down-town-directive>
                        </div>
                    </div>
                    <div class="searchButtonContainerHome">
                        <button class="searchButtonHome" aria-label="Buscar" translate="MAKE_SEARCH" ng-click="doSearch(result)"></button>
                    </div>
                </div>

            </md-tab-body>
        </md-tab>
        <md-tab md-active="isRouteFormVisible">
            <md-tab-body>

                <div class="routeMenuHome desktopLayout" >
                    <div class="stepContainerHome">
                        <div class="stepIconContainerHome">
                            <img class="stepIconHome" src="./images/Home/1_busca.png">
                        </div>
                        <div class="textContainerHome">
                            <p class="stepTitleHome" translate="SEARCH_TAB_MAP_HOME"></p>
                            <p class="subTitleHome" translate="SEARCH_TAB_MAP_HOME_TIP"></p>
                        </div>
                        <div class="inputContainerHome">
                            <input class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="routeToController.routeFrom"/>
                            <div class="currentLocationHomeContainer">
                                <button class="btn btn-default" aria-label="Left Align" ng-click="goToUserPosition()">
                                    <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                                </button>
                                <p class="subTitleHome currentLocation" translate="CURRENT_LOCATION"></p>
                            </div>
                        </div>
                    </div>
                    <div class="stepContainerHomeRight">
                        <div class="stepIconContainerHome">
                            <img class="stepIconHome" src="./images/Home/2_busca.png">
                        </div>
                        <div class="textContainerHome">
                            <p class="stepTitleHome" translate="SEARCH_TAB_MAP_HOME_2NDSTEP"></p>
                            <p class="subTitleHome" translate="SEARCH_TAB_MAP_HOME_2NDSTEP_TIP"></p>
                        </div>
                        <div class="inputContainerHomeRouteTo">
                            <input id="routeOriginInput" class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="routeToController.routeTo"/>
                        </div>
                    </div>
                    <div class="searchButtonContainerHome">
                        <button class="searchButtonHome" aria-label="Ruta" translate="MAKE_ROUTE" ng-click="calculateRoute()"></button>
                    </div>
                </div>

                <div class="mobileLayout stepsContainerMobileHome">
                    <div class="stepContainerHomeMobile">
                        <div class="stepTextMobileContainerHome">
                            <div class="stepIconContainerHome">
                                <img class="stepIconHome" src="./images/Home/1_busca.png">
                            </div>
                            <div class="textContainerHome">
                                <p class="stepTitleHome" translate="SEARCH_TAB_MAP_HOME"></p>
                                <p class="subTitleHome" translate="SEARCH_TAB_MAP_HOME_TIP"></p>
                            </div>
                        </div>
                        <div class="inputContainerHomeRouteFromText">
                            <p class="routeStartingPointTips startingPointText" translate="STARTING_POINT"></p>
                            <p class="routeStartingPointTips currentPointText" translate="CURRENT_LOCATION"></p>
                        </div>
                        <div class="inputContainerHomeRouteFrom">
                            <input id="routeDestinationInput" class="form-control inputFrom" g-places-autocomplete options="autocompleteOptions" ng-model="routeToController.routeFrom"/>
                            <button class="btn btn-default currentLocationButtonMobile" aria-label="Left Align" ng-click="goToUserPosition()">
                                <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="stepsDividerHomeMobile"></div>
                    <div class="step2ndContainerHomeMobile">
                        <div class="step2ndTextMobileContainerHome">
                            <div class="stepIconContainerHome">
                                <img class="stepIconHome" src="./images/Home/2_busca.png">
                            </div>
                            <div class="textContainerHome">
                                <p class="step2ndTitleHome" translate="SEARCH_TAB_MAP_HOME_2NDSTEP"></p>
                                <p class="subTitl2ndeHome" translate="SEARCH_TAB_MAP_HOME_2NDSTEP_TIP"></p>
                            </div>
                        </div>
                        <div class="inputContainerHome">
                            <input class="form-control" g-places-autocomplete options="autocompleteOptions" ng-model="routeToController.routeTo"/>
                        </div>
                    </div>
                    <div class="searchButtonContainerHome">
                        <button class="searchButtonHome" aria-label="Ruta" translate="MAKE_ROUTE" ng-click="calculateRoute()"></button>
                    </div>
                </div>

            </md-tab-body>
        </md-tab>
    </md-tabs>
</div>
