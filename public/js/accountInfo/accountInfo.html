<div class="hidden-xs hidden-sm">
    <app-header></app-header>
</div>

<div class="row topMarginHeader registerSiteBackgroundColor backgroundFillViewPort">
    <div class="col-md-4  col-md-offset-4 centerColumnNoPadding registerSiteFormBackgroundColor">
        <div class="header container-fluid">
            <a href="#/home">
                <div class="col-xs-1 registerHeaderBackIconcontainer">
                    <img class="registerHeaderBackIcon" src="./images/registerIcons/atras.png">
                </div>
                <p class="text" translate="ACCOUNT_INFO.ACCOUNT_INFO_TITLE"></p></a>
        </div>


        <form name="traderInfoForm" class="form-group form">
            <div class="row">
                <p class="col-xs-12 account-info-subtitle" translate="ACCOUNT_INFO.ACCOUNT_INFO_SUBTITLE"></p>
            </div>
            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input name="firstname" placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.FIRST_NAME"
                           class="form-control col-xs-10 businessAddressInput"
                           name="firstname" type="text" ng-model="usuario.nombres" required>

                    <i ng-show="usuario.nombres==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>

            </div>
   <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.firstname.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.LAST_NAME" type="text"
                           class="form-control col-xs-10 businessAddressInput"
                           name="lastname" ng-model="usuario.apellidos" required>

                    <i ng-show="usuario.apellidos==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
    <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.lastname.$error.required"
          translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

            <div class="row control">
                <div class="col-xs-2 container-fluid">
                    <img class="confirmRegisterIcons" src="./images/registerIcons/mail.png">
                </div>
                <div class="container-fluid col-xs-10 emailTraderContainer">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.EMAIL"
                           class="form-control col-xs-10 businessAddressInput"
                           name="email"
                           type="email" ng-model="usuario.correo" required>

                    <i ng-show="usuario.correo==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
     <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.email.$error.required"
           translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
     <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.email.$error.email"
           translate="REGISTER_USER_CONSTANTS.EMAIL_VALIDATION"></span>

            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.PASSWORD"
                           class="form-control col-xs-10 businessAddressInput"
                           name="password" type="password" ng-model="usuario.password" required>

                    <i ng-show="usuario.password==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
   <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.password.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.OLD_PASSWORD"
                           class="form-control col-xs-10 businessAddressInput"
                           name="oldpassword" type="password" ng-model="usuario.oldpassword" required>

                    <i ng-show="usuario.oldpassword==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
   <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.oldpassword.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.NEW_PASSWORD"
                           class="form-control col-xs-10 businessAddressInput"
                           name="newpassword" type="password" ng-model="usuario.newpassword" required>

                    <i ng-show="usuario.newpassword==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
   <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.newpassword.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

            <div class="row control topMarginHeader">
                <div class="container-fluid col-xs-12">
                    <input input placeholder="Regular Placeholder" translate
                           translate-attr-placeholder="REGISTER_USER_CONSTANTS.CONFIRM_NEW_PASSWORD"
                           class="form-control col-xs-10 businessAddressInput"
                           name="confirmnewpassword" type="password" ng-model="usuario.confirmnewpassword" required>

                    <i ng-show="usuario.confirmnewpassword==undefined"
                       class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                </div>
            </div>
   <span class="error" ng-show="showRequiredFieldMessage && traderInfoForm.confirmnewpassword.$error.required"
         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

      <span class="error" ng-show="usuario.newpassword!=usuario.confirmnewpassword"
            translate="ACCOUNT_INFO.PASSWORDS_MUST_BE_EQUAL"></span>


            <div class="registerTrader-button NextButtonRegister topMarginElements">
                <button class="button" ng-click="save()"
                        translate="ACCOUNT_INFO.SAVE_BUTTON"></button>
            </div>
       </form>     

            <div class="registerTraderLineSeparator row col-xs-12"></div>

        <form name="sites" class="form-group form">
            <div class="row">
                <p class="col-xs-12 account-info-subtitle" translate="ACCOUNT_INFO.REGISTERED_BUSINESS"></p>
            </div>

            <div ng-repeat="sitio in usuario.sitios">
                <div class="registered-business">

              <div class="row row-reverse">
                <img ng-click="deleteSite(sitio)" class="remove-icon" src="./images/accountInfoIcons/borrar.png"/>
              </div>
              <div class="row">
              <div class="col-xs-4"><img  class="business-image" ng-src="%%(sitio.fotos | filter:{tipo:'P'}:true)[0].URLfoto%%"/></div>
              <div class="col-xs-8">
                    <p class="business-name">%%sitio.nombre%%</p>
                    <p class="business-info">%%sitio.ubicacionlocal%%</p>
                    <p class="business-info">%%sitio.telefono%%</p>
                </div>
              </div>
              <div class="row row-reverse">
              <button class="button edit-button" ng-click="editSite(sitio)"
                    translate="ACCOUNT_INFO.EDIT_SITE">
              </div>
         
        </div>   
           <div class="registerTrader-button NextButtonRegister topMarginElements">
                <button class="button" ng-click="addBusiness()"
                        translate="ACCOUNT_INFO.ADD_BUSINESS"></button>
            </div> 
        </form>


    </div>
</div>
