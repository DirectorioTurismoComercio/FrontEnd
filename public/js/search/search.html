
<div ng-controller="SearchController">
    <div class="main">
      <h2>Buscar:</h2>
      <autocomplete ng-model="result" attr-placeholder="digite sus necesidades..." click-activation="true" data="results" on-type="doSearch" on-select="doSearchBySuggestion"></autocomplete>
      <br>
      
    </div>
    <button ng-click="search(result)">Buscar</button>    
    <div ng-repeat="serverResult in serverResults">
      <div><a href>%%serverResult.nombre%%</a></div>
      <div>%%serverResult.latitud%%</div>
    </div>

  </div>
