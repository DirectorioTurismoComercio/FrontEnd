<div style="background-color: red" class="row popup-carousel" ng-if="selectedSite.fotos">
    <div class="text-center" ng-click="closeDialogWindowPhotos()">
        <img class="close-button" src="./images/icons/site-detail/cerrar.png">
    </div>

    <slick infinite="true" fade="true" css-ease="linear" speed="200">
        <div ng-repeat="photo in selectedSite.fotos">
            <img style="min-height: 800px; width: auto !important"  class="image" ng-src="%%photo.URLfoto%%"/>
        </div>
    </slick>

        <li ng-repeat="photo in selectedSite.fotos" class="text-center">
            <img class="image" ng-src="%%photo.URLfoto%%"/>
        </li>
    </ul> -->
</div>
