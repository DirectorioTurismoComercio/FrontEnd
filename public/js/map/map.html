<ecosistema-header-directive style="width: 100%; height: auto"></ecosistema-header-directive>
<search-and-route-tabs-section class="searchAndRouteSection"></search-and-route-tabs-section>
<search-tab-content-map class="searchAndRouteSection"></search-tab-content-map>

<div class="map-control">
    <div class="input-group">
        <label for="routeOrigin">Desde</label>
        <input id="routeOrigin" type="text" class="input-lg" ng-model="routeOrigin" ng-click="clearRouteOrigin()">
        <button class="btn btn-default" aria-label="Left Align" ng-click="goToUserPosition()">
            <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
        </button>
    </div>
    <div class="input-group">
        <label for="routeDestination">Hasta</label>
        <input id="routeDestination" type="text" class="input-lg" ng-model="routeDestination"
               ng-click="clearRouteDestination()">
    </div>
    <button class="btn btn-primary" ng-click="calculateRoute()">Calcular ruta</button>
</div>

<div id="content" class="found-sites">
    <div ng-repeat="site in foundSites">
        <h1 id="firstHeading" class="firstHeading">%%site.nombre%%</h1>
        <div>
            <p>%%site.descripcion%%</p>
            <img height=100 width=100 ng-src='%%site.URLfoto%%'/>
            <a href="#/sitedetail">VER LOCAL</a>
            <a href="#/map/searchRoute">COMO LLEGAR</a>
        </div>
    </div>
</div>

<ui-gmap-google-map center='map.center' zoom='map.zoom' control="map.control"></ui-gmap-google-map>
