<app-header></app-header>
<div class="row how-it-works">
    <div class="col-xs-12">
        <div class="text-center">
            <img src="./images/eslogan.png" class="img slogan">
        </div>
        <button class="center-block button" aria-label="¿Cómo funciona?" translate="HOME_CONSTANTS.HOW_IT_WORKS"
                ng-click="goToHowItWorks()"></button>
    </div>
</div>
<search-tabs isonmap="false" result="result" do-search="doSearch(result)" show-route="showRoute()"></search-tabs>

<div class="random-municipalities">
    <h1 translate="HOME_CONSTANTS.MUNICIPALITIES" class="title"></h1>
    <div class="row municipalities">
        <div ng-repeat="municipality in municipalities" class="col-xs-12 col-sm-4">
            <div class="municipality">
                <h1 class="municipality-title">%%municipality.name%%</h1>
                <h1 class="municipality-description">%%municipality.description%%</h1>
                <img ng-src="%%municipality.img%%" class="municipality-image">
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="button">Ver mas</button>
        </div>
    </div>
</div>

<div class="how-it-works-container text-center">
    <div class="row images-section">
        <div class="col-xs-12">
            <img class="how-it-works-image-width" ng-click="goToHowItWorksTrader()"
                 ng-src="images/howItWorks/howItWorksTrader/%%howItWorksImage%%">
        </div>
    </div>
</div>


<app-footer></app-footer>
