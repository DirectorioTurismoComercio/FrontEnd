<div class="hidden-xs hidden-sm">
    <app-header></app-header>
</div>
<loader></loader>
<div class="forms-container">
    <div class="row topMarginHeader registerSiteBackgroundColor forms-height padding-bottom-forms">
        <div class="col-md-4  col-md-offset-4 centerColumnNoPadding registerSiteFormBackgroundColor">
            <div class="header container-fluid">
              
                    <p class="text" translate="RESET_PASSWORD.TITLE"></p></a>
            </div>



            <div class="registerTraderLineSeparator row col-xs-12" ng-show="!isResgisteredWithSocialNetwork()"></div>

            <form class="form-group form" name="passwordForm" ng-show="!isResgisteredWithSocialNetwork()">


                <div class="row">
                    <p class="col-xs-12 businessAddressText" translate="RESET_PASSWORD.TEXT"></p>
                </div>
                <div>

                   <span class="error" ng-show="changePasswordSubmitted && passwordForm.password.$error.required"
                         translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

                    <div class="row control topMarginHeader">
                        <div class="container-fluid col-xs-12">
                            <input input placeholder="Regular Placeholder" translate
                                   translate-attr-placeholder="REGISTER_USER_CONSTANTS.NEW_PASSWORD"
                                   class="form-control col-xs-10 businessAddressInput"
                                   name="newpassword" type="password" ng-model="usuario.newpassword" required>

                            <i ng-show="usuario.newpassword==undefined"
                               class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                        </div>
                    </div>


                     <span class="error" ng-show="changePasswordSubmitted && passwordForm.newpassword.$error.required"
                           translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

                    <div class="row control topMarginHeader">
                        <div class="container-fluid col-xs-12">
                            <input input placeholder="Regular Placeholder" translate
                                   translate-attr-placeholder="REGISTER_USER_CONSTANTS.CONFIRM_NEW_PASSWORD"
                                   class="form-control col-xs-10 businessAddressInput"
                                   name="confirmnewpassword" type="password" ng-model="usuario.confirmnewpassword"
                                   required>

                            <i ng-show="usuario.confirmnewpassword==undefined"
                               class="form-control-feedback  glyphicon glyphicon-asterisk glyphiconRegisterStar"></i>
                        </div>
                    </div>
                    <span class="error"
                          ng-show="changePasswordSubmitted && passwordForm.confirmnewpassword.$error.required"
                          translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
                    <span class="error"
                          ng-show="changePasswordSubmitted && usuario.newpassword!=usuario.confirmnewpassword"
                          translate="ACCOUNT_INFO.PASSWORDS_MUST_BE_EQUAL"></span>
                    <span class="error" ng-show="changePasswordSubmitted && usuario.newpassword.length<6"
                          translate="LOGIN.PASSWORD_LENGTH"></span>
                    <span class="error" ng-show="changePasswordSubmitted && usuario.password==usuario.newpassword"
                          translate="ACCOUNT_INFO.OLD_AND_NEW_PASSWORDS_MUST_BE_DIFFERENT"></span>
                </div>

                <div class="registerTrader-button NextButtonRegister topMarginElements">
                    <button class="button edit-section-button" ng-click="saveNewPassword()"
                            translate="ACCOUNT_INFO.SAVE_BUTTON"></button>
                </div>

            </form>

            

        </div>
    </div>
</div>
