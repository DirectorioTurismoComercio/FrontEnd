<md-select class="dropDownTowns form-control" ng-model="selectedTown" aria-label="municipios">
    <md-select-label>%%selectedTown%%</md-select-label>
    <md-option ng-repeat="municipio in municipios" value="%%municipio.nombre%%"
                 ng-click="selectTown($index)">
        %%municipio.nombre%%
    </md-option>
</md-select>
