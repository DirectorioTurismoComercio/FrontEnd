<md-select class="dropDownTowns" ng-model="selectedTown" aria-label="municipios" placeholder=%%selectedTown.nombre%%>
    <md-option ng-repeat="municipio in municipios" value="%%municipio.id%%"
                 ng-click="selectTown($index)">
        %%municipio.nombre%%
    </md-option>
</md-select>
