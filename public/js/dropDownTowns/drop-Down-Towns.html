<md-select class="dropDownTowns" ng-model="selectedTown" aria-label="municipios">
    <md-option ng-repeat="municipio in municipios" value="%%municipio.id%%"
               selected="%%municipio.nombre === selectedTown.nombre ? 'selected' : '' %%" ng-click="selectTown($index)">
        %%municipio.nombre%%
    </md-option>
</md-select>
