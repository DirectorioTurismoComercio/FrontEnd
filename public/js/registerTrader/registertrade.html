<div class="header"><div class="glyphicon glyphicon-menu-left backButton"></div><p class="text">Crea tu cuenta</p></div>

<div class="row">
<div class="social-button col-xs-1"></div>    
<div class="social-button col-xs-10">
<a class="btn btn-block btn-social btn-facebook btn-lg" ng-click="authenticate('facebook')">
    <span class="fa fa-facebook"></span> Regístrate con Facebook
</a>
</div>
<div class="social-button col-xs-1"></div> 
</div>

<div class="row">
<div class="social-button col-xs-1"></div>
<div class="social-button col-xs-10">
<a class="btn btn-block btn-social btn-lg btn-google" ng-click="authenticate('google')">
    <span class="fa fa-google"></span> Regístrate con Google
</a>
</div>
<div class="social-button col-xs-1"></div>
</div>

<div class="row middle-text">
        <div class="col-xs-3"></div>
        <p class="col-xs-6">o usa tu dirección de correo electrónico</p>
        <div class="col-xs-3"></div>
</div>


<form name="traderInfoForm" class="form-group form">
    <div class="row control">
        <div class="col-xs-1"></div>
        <input name="firstname" placeholder="Regular Placeholder" translate translate-attr-placeholder="REGISTER_USER_CONSTANTS.FIRST_NAME" class="form-control col-xs-10" name="firstname" type="text" ng-model="usuario.nombres" required>
        <div class="col-xs-1"></div>
    </div>
   <span class="error" ng-show="traderInfoForm.firstname.$error.required"
              translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

    <div class="row control">
        <div class="col-xs-1"></div>
        <input placeholder="Regular Placeholder" translate translate-attr-placeholder="REGISTER_USER_CONSTANTS.LAST_NAME" type="text" class="form-control col-xs-10" name="lastname" ng-model="usuario.apellidos" required>
        <div class="col-xs-1"></div>
    </div>
    <span class="error" ng-show="traderInfoForm.lastname.$error.required"
              translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

    <div class="row control">
        <div class="col-xs-1"></div>
        <input input placeholder="Regular Placeholder" translate translate-attr-placeholder="REGISTER_USER_CONSTANTS.EMAIL" class="form-control col-xs-10" name="email" type="email" ng-model="usuario.correo" required>
        <div class="col-xs-1"></div>
    </div>
     <span class="error" ng-show="traderInfoForm.email.$error.required"
              translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>
     <span class="error" ng-show="traderInfoForm.email.$dirty && traderInfoForm.email.$error.email"
              translate="REGISTER_USER_CONSTANTS.EMAIL_VALIDATION"></span>

    <div class="row control">
        <div class="col-xs-1"></div>
        <input input placeholder="Regular Placeholder" translate translate-attr-placeholder="REGISTER_USER_CONSTANTS.PASSWORD" class="form-control col-xs-10" name="password" type="password" ng-model="usuario.password" required>
        <div class="col-xs-1"></div>
    </div>
   <span class="error" ng-show="traderInfoForm.password.$error.required"
              translate="REGISTER_USER_CONSTANTS.REQUIRED_FIELD"></span>

    <div class="row register-button">
        <div class="col-xs-4"></div>
    <div class="button col-xs-4" ng-disabled="traderInfoForm.$invalid" ng-click="save()"><span translate="REGISTER_USER_CONSTANTS.SIGNUP_BUTTON"></span></div>
    <div class="col-xs-4"></div>
    </div>
</form>
<div class="bottom-text">
    <p class="already-registered-text" translate="REGISTER_USER_CONSTANTS.TRADER_ALREADY_REGISTER"></p>
    <p class="signup-text" translate="REGISTER_USER_CONSTANTS.SIGNIN_MESSAGE"></p>

</div>
